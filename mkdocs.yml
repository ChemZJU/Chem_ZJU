theme:
  features:
    #- toc.integrate #合并左右边栏
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - content.action.edit
    - content.code.annotate
  language: zh
  name: material
  custom_dir: overrides
  logo: 'icons/Favorites.png'
  palette:
    # Toggle light mode
    - scheme: default
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  
    # Toggle dark mode
    - scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  favicon: 'icons/Favorites.png'
  custom_dir: overrides
  logo: 'images/Bookmark.png'

  font:
    text: Roboto

markdown_extensions:
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details # 需要点击才能展开的高亮块
  - pymdownx.blocks.admonition: # 必然展开的高亮块
      types:
      - new # type 能填哪些项，从这里就能找到
      - settings
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote
  - pymdownx.blocks.tab:
      alternate_style: True
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
  - search:
      separator: '[\s\-\.]+'
  - git-committers:
      repository: wing0night/Chem_ZJU
      branch: master
  - statistics:
      words_per_minute: 200
  - glightbox

extra_css:
  - CSS/extra.css
  - CSS/card.css
  - CSS/label.css
  - CSS/custom.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.1.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-tc-webfont@1.0.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css

# 导入的js文件解决markdown中的数学公式显示问题
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - JS/mathjax.js
  - JS/katex.js




